# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Kotlin CI with Gradle

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'jetbrains'
        cache: 'gradle'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache konan
      uses: actions/cache@v4
      with:
        path: |
          ~/.konan/dependencies
        key: ${{ runner.os }}-konan
        restore-keys: ${{ runner.os }}-konan

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      if: >
        ${{
          github.actor != 'renovate[bot]' &&
          (
            (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') ||
            (github.event_name == 'push' && github.ref == 'refs/heads/main')
          )
        }}
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
      with:
          cache-read-only: false
          validate-wrappers: true

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    # With configuration cache parallel, the KMP plugin fails with ConcurrentModificationException
    - name: Sonar analyze
      run: ./gradlew sonar --info --no-configuration-cache
      if: >
        ${{
          github.actor != 'renovate[bot]' &&
          (
            (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main') ||
            (github.event_name == 'push' && github.ref == 'refs/heads/main')
          )
        }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Check the API binary validator
      run: ./gradlew checkLegacyAbi

    - name: Upload reports (if build failed)
      uses: actions/upload-artifact@v5
      if: failure()
      with:
        name: reports
        path: './**/build/reports/'

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@v4
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build

  dependency-submission:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'jetbrains'
        cache: 'gradle'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
      with:
          validate-wrappers: false
          cache-read-only: true

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
